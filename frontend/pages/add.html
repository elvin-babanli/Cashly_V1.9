<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Add</title>
  <link rel="stylesheet" href="../styles/add.css" />
</head>
<body>
  <div class="add-main-container">
    <div class="add-card">
      <div class="topbar">
        <h1><span class="icon">‚öôÔ∏è</span> Admin Panel</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
          <a href="home.html" class="back-btn">‚Üê Back to Home</a>
          <button id="logoutBtn" style="padding: 5px 12px; background: crimson; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Logout
          </button>
        </div>
      </div>

      <div class="card">
        <h2>üí∞ Update Balance</h2>
        <form id="balanceForm">
          <label>New Balance ($):</label>
          <input type="number" id="balance" step="0.01" required />
          <button type="submit">Update Balance</button>
        </form>
      </div>

      <div class="card">
        <h2>‚ûñ Add Expense</h2>
        <form id="expenseForm">
          <label>Amount ($):</label>
          <input type="number" id="amount" step="0.01" required />

          <label>Description:</label>
          <input type="text" id="desc" required />

          <label>Date:</label>
          <input type="date" id="date" required />

          <button type="submit">Add Expense</button>
        </form>
      </div>
    </div>
    <footer class="footer">¬© 2025 Cashly. All rights reserved.</footer>
  </div>

  <script>
    // Logout d√ºym…ôsin…ô klikl…ôn…ônd…ô tokeni sil v…ô login s…ôhif…ôsin…ô y√∂nl…ôndir
    // Burasi token silme qismi
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });
  </script>

  <script src="../scripts/add.js"></script>
</body>
</html>
